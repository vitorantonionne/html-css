<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo iframes</title>
    <style> 
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Inicializando nos iframes</h1>
    <p>Acesse o site 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
        
        </iframe> 
        
        para mais informaçoes</p>

    <p>Acesse o meu perfil no 
       
        <iframe src="https://www.youtube.com/channel/UCPkagBkHNNYd1LpOZYFXqYA" frameborder="0" scolling="yes">
        
        <a href="https://www.youtube.com/channel/UCPkagBkHNNYd1LpOZYFXqYA" target="_blank" rel="external">youtube</a>
        
        </iframe>
    
      para mais informações</p>

</body>
</html>
