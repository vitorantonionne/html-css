        @font-face {

            font-style: normal;
        }
        
        
         /*
                 Tipor de format ()
                 - opentype (otf)
                 - truetype (ttf)
                 - embedded-opentype
                 - truetype-aat (Apple Advanced Typography)
                 - svg
            */
        body {
            font-family: 'Love',Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Dale';
            font-size: 3em;
            font-weight: normal;
            font-style: normal;
        }
        
    </style>
