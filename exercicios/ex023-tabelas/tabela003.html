<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 350px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">A2</td>
            
        </tr>
        <tr>
            <td rowspan="3">B1</td>
            <td>B2</td>
            <td rowspan="2">B3</td>
        </tr>
        <tr>
            
            <td>C2</td>
            
        </tr>
        <tr>
            
            <td colspan="2">D2</td>
            
        </tr>
    </table>
</body>
</html>
