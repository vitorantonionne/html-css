<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="">
        </p>

        <p>
            <label for="irange">Qualidade do serviço</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifot">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
