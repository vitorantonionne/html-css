<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formul√°rios</title>
</head>
<body>
    <h1>Praticas</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="8" maxlength="35" >
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" autocomplete="email" required >
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required placeholder="(xx)xxxxx-xxxx" pattern="^\d{2}\d{4,5}\d{4}$">
                <!-- Estudar mais sobre RegeX -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
