<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários </title>
    <style>
        *{

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testes</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Teste</legend>
            
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="35" placeholder="seu nome" required>
            </p>

            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" placeholder="media" value="" step="0.1">
            </p>

            <p>
                <label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes">
            </p>

            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2022-10-12">
            </p>

            <p>
                <label for="ihora">Horario da prova</label>
                <input type="time" name="hora" id="hora">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>
    </form>
</body>
</html>
