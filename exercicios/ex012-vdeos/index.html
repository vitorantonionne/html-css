<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    
    <video width="560" height="315"  autoplay controls poster="Imagem/Sem título.png" >
        <source src="midia/meuvideo.mAv.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <p>seu navegaor nao tem compatibilidade com videos</p>
    </video>

    <h1>Inserindo videos externos</h1>
    <p>Incorporando videos do youtube</p>
    <iframe width="560"  height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0"  ></iframe>

    

</body>
</html>
